<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Drooms Messaging API (Test Page)</title>

  <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
  <div class="container">
    <div class="page-header">
      <h1>Drooms Messaging API <small>Test Page</small></h1>
    </div>

    <div class="row">
      <div class="col-sm-12">

        <div class="panel panel-primary">
          <div class="panel-heading">
            <h3 class="panel-title">
              <span id="status" class="label label-danger pull-right">Disconnected</span>
              <span class="label pull-right">Status: </span>
              Events
            </h3>
          </div>
          <div class="panel-body">
            <form>
              <div class="form-inline">
                <div class="form-group">
                  <label>Token</label>
                  <input class="form-control input-sm" id="token" size="150" placeholder="Auth Token">
                </div>
              </div>
              <div class="form-inline">
                <div class="form-group">
                  <label>Project</label>
                  <input class="form-control input-sm" id="project" size="150" placeholder="Project ID">
                </div>
                <div class="form-group">
                  <button id="connect" type="button" class="btn btn-success">Connect</button>
                  <button id="disconnect" type="button" class="btn btn-danger">Disconnect</button>
                  <button id="clear" type="button" class="btn btn-primary">Clear</button>
                </div>
              </div>
            </form>
          </div>
          <div id="messages" class="panel-body">
          </div>
        </div>
      </div>
    </div>
    <div id="debug"></div>
    <div id="msg"></div>
  </div>

  <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
  <script type="text/javascript">
    //<![CDATA[
      function connected(state) {
        if (state) {
          $("#status").removeClass("label-danger").addClass("label-success").html("Connected");
        } else {
          $("#status").removeClass("label-success").addClass("label-danger").html("Disconnected");
        }
      }

      function connect(e) {
        e.preventDefault();

        if (window.ws) {
          return;
        }
        var token = $("#token").val();
        var project = $("#project").val();

        var url = location.href.replace("http://", "ws://") + "api/v3/events?token=" + token;
        if (!!project) {
          url = url + "&project_id=" + project;
        }

        var ws = new WebSocket(url);
        window.ws = ws;

        ws.onopen = function() {
          connected(true);
        };
        ws.onclose = function() {
          connected(false);
          window.ws = null;
        };
        ws.onmessage = function(e) {
          message(e.data);
        };
      }

      function disconnect(e) {
        e.preventDefault();

        if (!window.ws) {
          return;
        }

        window.ws.close();
        window.ws = null;
      }

      function message(msg) {
        $("#messages").append("<p>" + msg + "</p>");
      }

      $(document).ready(function(){
        $("#connect").on("click", connect);
        $("#disconnect").on("click", disconnect);
        $("#clear").on("click", function(){
          $("#messages").html("");
        });
      });
    //]]>
  </script>
</body>
</html>
